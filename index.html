<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Anton&family=Great+Vibes&display=swap"
            rel="stylesheet">
        <title>Cool Cryo</title>
        <link rel="stylesheet" type="text/css" href="./css/cssReset.css">
        <link rel="stylesheet" type="text/css" href="./css/mainStyles.css">
    </head>
    <body>
        <div id="display-container">
            <div id="left-column">
                <div id="branding-container">
                    <img src="./images/coolCryo-logo.PNG" alt="branding logo" />
                </div>
                <div id="service-board">
                    <!-- CRYOSLIMMING SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">Cryoslimming</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session price -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>1 SESSION</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$299</div>
                                    <div class="session-price-each">$299/ea.</div>
                                </div>
                            </div>
                            <!-- 5 session price -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>5 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$1250</div>
                                    <div class="session-price-each">$250/ea.</div>
                                </div>
                            </div>
                            <!-- 10 or more session price -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>10 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$2000</div>
                                    <div class="session-price-each">$200/ea.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CRYOTONING SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">Cryotoning</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>1 SESSION</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$199</div>
                                    <div class="session-price-each">$199/ea.</div>
                                </div>
                            </div>
                            <!-- 5 session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>5 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$750</div>
                                    <div class="session-price-each">$150/ea.</div>
                                </div>
                            </div>
                            <!-- 10 or more session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>10 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$1000</div>
                                    <div class="session-price-each">$100/ea.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CRYOFACIAL SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">Cryofacial</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>1 SESSION</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$149</div>
                                    <div class="session-price-each">$149/ea.</div>
                                </div>
                            </div>
                            <!-- 5 session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>5 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$600</div>
                                    <div class="session-price-each">$120/ea.</div>
                                </div>
                            </div>
                            <!-- 10 or more session pricing -->
                            <div class="option-details">
                                <div class="option-session-count">
                                    <div>10 SESSIONS</div>
                                </div>
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$1000</div>
                                    <div class="session-price-each">$100/ea.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CRYOSOOTHE SECTION -->
                    <div class="service-section single-service">
                        <div class="service-header">
                            <div class="service-title">Cryosoothe</div>
                        </div>
                        <div class="session-options">
                            <div class="option-details">
                                <div class="session-price-breakdown">
                                    <div class="session-price-total">$30/area</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- testing details when needed - setBaseMeasurement > main.js -->
                <!-- <div id="testData"></div> -->
            </div>
            <div id="right-column">
                <div id="slideContainer">
                    <img id="slideImage" src="./images/coolCryo-logo.PNG" alt="slideshow elements" />
                </div>
            </div>
        </div>
        <script src="./javascript/main.js"></script>
    </body>
</html>

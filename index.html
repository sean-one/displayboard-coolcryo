<!DOCTYPE html>
<html>
    <head>
        <title>Cool Cryo</title>
        <link rel="stylesheet" type="text/css" href="./css/cssReset.css">
        <link rel="stylesheet" type="text/css" href="./css/mainStyles.css">
    </head>
    <body>
        <div id="display-container">
            <div id="left-column">
                <div id="branding-container">
                    <img src="./images/coolCryo-logo.PNG" alt="branding logo" />
                </div>
                <div id="service-board">
                    <!-- CRYOSLIMMING SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">CryoSlimming</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session price -->
                            <div>1 SESSION $299</div>
                            <!-- 5 session price -->
                            <div>5 SESSIONS $1250 ($250/ea.)</div>
                            <!-- 10 or more session price -->
                            <div>10+ SESSIONS $2000 ($200/ea.)</div>
                        </div>
                    </div>
                    <!-- CRYOTONING SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">Cryotoning</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session pricing -->
                            <div>1 SESSION $199</div>
                            <!-- 5 session pricing -->
                            <div>5 SESSIONS $750 ($150/ea.)</div>
                            <!-- 10 or more session pricing -->
                            <div>10 SESSIONS $1000 ($100/ea.)</div>
                        </div>
                    </div>
                    <!-- CRYOFACIAL SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">Cryofacial</div>
                        </div>
                        <div class="session-options">
                            <!-- Single session pricing -->
                            <div>1 SESSION $149</div>
                            <!-- 5 session pricing -->
                            <div>5 SESSIONS $600 ($120/ea.)</div>
                            <!-- 10 or more session pricing -->
                            <div>10 SESSIONS $1000 ($100/ea.)</div>
                        </div>
                    </div>
                    <!-- CRYOSOOTHE SECTION -->
                    <div class="service-section">
                        <div class="service-header">
                            <div class="service-title">CryoSoothe</div>
                        </div>
                        <div class="session-options">
                            <div>1 SESSION $30</div>
                        </div>
                    </div>
                </div>
                <!-- testing details when needed - setBaseMeasurement > main.js -->
                <!-- <div id="testData"></div> -->
            </div>
            <div id="right-column">
                <div id="slideContainer">
                    <img id="slideImage" src="./images/coolCryo-logo.PNG" alt="slideshow elements" />
                </div>
            </div>
        </div>
        <script src="./javascript/main.js"></script>
    </body>
</html>
